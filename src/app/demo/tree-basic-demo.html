<div class="card flex justify-content-center">
  <div class="w-full md:w-30rem">
    <p-dropdown [options]="brochures" [ngModel]="selectedBrochure" (ngModelChange)="onBrochureChange($event)" optionLabel="name" showClear="true" placeholder="Selectionner une brochure"></p-dropdown>
  </div>
</div>

<div class="card flex justify-content-center">
  <p-tree 
    class="w-full md:w-30rem" 
    [value]="thematiques"
    selectionMode="single" 
    [(selection)]="selectedThematique"
  ></p-tree>
</div>

<div>
  Selected node label : {{ selectedThematique?.label }}
</div>
